            carrier: electricity
        constraints:
            energy_cap_max: inf
            storage_cap_max: inf
            energy_eff: 0.8832 # 0.78 round-trip
            lifetime: 55
        costs:
            monetary:
                storage_cap: 7.357566 # (10,000 EUR2015/MWh), 80 $2015
                energy_cap: 103.833246 # (10,000 EUR2015/MW), 1129 $2015
