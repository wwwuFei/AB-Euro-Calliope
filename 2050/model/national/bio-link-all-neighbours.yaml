# costs of different biofuels supply chains scaled by energy density (MWh/ton)
    biofuel_supply_chain_1:
        techs:
            methanol_transport: 
                exists: true
                # 19.9 MJ/kg, DEA fuels P202 | energy density = 0.00552 MWh/kg = 5.52 MWh/ton = (X/3600*1000)
                constraints.energy_eff_per_distance: 0.999999962797619 # (1/m) | to transport 1 MWh_methanol per 1 meter, we need to consume: 34.5 Ldiesel/h / 60 km/h / 1000 m/km * 0.01 MWh/Ldiesel / 28 Ton_methanol/ride / 5.52 MWh/Ton_methanol = 0.000000037202381MWh_methanol, energy_eff_per_distance = 1 - 0.000000037202381 MWh_methanol = 0.999999962797619 MWh_methanol/meter
