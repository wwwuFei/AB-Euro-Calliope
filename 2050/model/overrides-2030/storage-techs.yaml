                    lifetime: 10
                costs:
                    monetary:
                        storage_cap: 16.631990000000002 # (10,000 EUR2015/MWh), 802 $2015
                        energy_cap: 14.060452000000003 # (10,000 EUR2015/MW), 678 $2015
